<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row div col col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row p-5 mt-5">
            <div class="col col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                
                    <div class="form-outline mb-4">
                        <h2 class=".text-center">Add To Do</h2>
                    </div>
                    <div class="form-outline mb-4">
                    <label class="form-label" for="">User Id:</label>
                      <input name="userId" [(ngModel)]="userId" type="text" class="form-control" />
                      
                    </div>
                  
                
                    <div class="form-outline mb-4">
                      <label class="form-label">Id</label>
                      <input name="id" [(ngModel)]="id" type="text"  class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label">Title</label>
                        <input name="title" [(ngModel)]="title" type="text"  class="form-control" />
                      </div>

                    <div class="form-outline mb-4">
                        <label class="form-label">Status</label>
                        <input name="completed" [(ngModel)]="completed" type="text"  class="form-control" />
                    </div>

                    <div class="form-out-line mb-1">
                        <button (click)="readValues()" type="button" class="btn btn-primary btn-block mb-4">Ssubmit</button>
                    </div>
            
                    
                
            </div>
        </div>
    </div>
</div>
